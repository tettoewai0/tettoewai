<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://kit.fontawesome.com/765b42a746.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="topDiv">
                <div class="head">
                <a class="logo logoContainer" target="_blank" href="http://127.0.0.1:3000/index.html">
                    <img class="logo" src="https://scontent.fmdl6-1.fna.fbcdn.net/v/t39.30808-6/328100503_721660262913747_4869330598242098583_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=gNlPZpcU3XAAX9Ro4U9&_nc_ht=scontent.fmdl6-1.fna&oh=00_AfCYOf24-FKCZx-K2AYmfJgLLR4DTqoWFyzTEW69aXzdOg&oe=63E7DCED">
                </a>
                <div class="modeContainer">
                   <div class="mode">
                      <div class="sliderMode"></div>
                   </div>
                </div>
                <span class="modelOnTitle1">XIAOMI</span>
                <input class="search" placeholder="Search phone with model.">
                <div class="searchResult"></div>
                <h2>TET TOE WAI</h2>
                </div>
                <div class="head1">
                    <div class="head2">
                        <div class="categories">
                    
                        </div>
                        <div class="slider"></div>
                    </div>
                    <div class="menuContainer">
                        <div class="firstDiv menu"></div>
                        <div class="secondDiv menu"></div>
                        <div class="thirdDiv menu"></div>
                    </div>
                </div>
                <div class="backKey"><button class="Button">BACK</button></div>
            </div>
            <div class="resultStatusContainer">
               <div class="searchStatus"></div>
               <div class="searchStatus1"></div>
            </div>
            <div class="main">
                <div class="redmiDiv"></div>
                <div class="huaweiDiv"></div>
                <div class="samsungDiv"></div>
                <div class="oppoDiv"></div>
                <div class="vivoDiv"></div>
            </div>
            <div class="status"></div>
            <div class="arrowContainer">
                <div class="leftArrow"><button class="Button">PREVIOUS</button></div>
                <div class="rightArrow"><button class="Button">NEXT</button></div>
            </div>
            <div class="floatingMenu"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
